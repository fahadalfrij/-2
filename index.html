
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- Apple App Store Ready Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wisdom Pro">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2643/2643506.png">
  
  <title>دوران الحكمة Pro</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --space-deep: #0f172a;
      --wisdom-gold: #fbbf24;
      --wisdom-orange: #f59e0b;
    }

    /* iOS App Feel - Strict UI Rules */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none; /* Disable long-press context menu */
      -webkit-user-select: none;   /* Disable text selection global */
      user-select: none;
      box-sizing: border-box;
    }

    /* Exceptions for inputs */
    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--space-deep);
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      overscroll-behavior: none; /* Prevent rubber-banding/pull-to-refresh */
      position: fixed; /* Lock viewport for iOS */
      width: 100%;
      touch-action: none; /* Disable browser gestures */
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .glass {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(251, 191, 36, 0.2);
    }

    .btn-cosmic {
      background: linear-gradient(135deg, var(--wisdom-gold) 0%, var(--wisdom-orange) 100%);
      color: #1e1b4b;
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
    }

    /* Dynamic Island & Home Indicator Support */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .font-amiri { font-family: 'Amiri', serif; }

    /* Performance optimization */
    .will-change-transform { will-change: transform; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body class="safe-top safe-bottom">
  <div id="root"></div>
</body>
</html>
